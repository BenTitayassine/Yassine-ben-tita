<!DOCTYPE html>
<html>
<head>
    <title>DS Exercice 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styleDSex1.css">
</head>
<body>
    <fieldset id="FS1">
    <legend>VOS DONNÉES PERSONNELLES</legend>
    <form method="POST">
        <label for="Nom">Nom</label>
        <input type="text" id="Nom" placeholder="Votre nom"><br><br><br>

        <label for="Prenom">Prénom</label>
        <input type="text" id="Prenom" placeholder="Votre prénom"><br><br><br>

        <label for="date">Date de naissance</label>
        <input type="date" id="date"><br><br><br>

        <fieldset id="first-one">
            <legend>LIEU DE NAISSANCE</legend>
              <input type="checkbox" id="SSD" >
              <label for="SSD">Seine-Saint-Denis</label>
            
              <input type="checkbox" id="RM">
              <label for="RM">Reste du monde</label>
          </fieldset>
        </div><br><br><br>

        <label for="Text">Adresse postale</label><br>
        <textarea id="Text">Votre adresse</textarea><br><br><br>

        <label for="CP">Adresse électronique</label>
        <input type="number" id="CP" value="93000"><br><br><br>


        <label for="email">Adresse électronique</label>
        <input type="email" id="email" value="votre adresse électronique"><br><br><br>

        <label for="URL">Page personnelle</label>
        <input type="url" id="URL" value="Votre page web"><br><br><br>

        <fieldset id="last-one">
            <legend>Connaissances</legend>
              <input type="checkbox" id="html" >
              <label for="html">HTML</label>
            
              <input type="checkbox" id="CSS">
              <label for="CSS">CSS</label>

              <input type="checkbox" id="formulaires">
              <label for="formulaires">Formulaires</label>

              <input type="checkbox" id="JavaScript">
              <label for="JavaScript">JavaScript</label>
          </fieldset><br><br><br>

          <input type="submit" value="Envoyer">

    </form>
</fieldset>
</body>
</html>
